<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col basis-full grow h-screen w-screen overflow-x-hidden">
        <div class="px-5 flex flex-row basis-auto flex-none bg-slate-100 sticky top-0">Quizogen</div>
        <div class="flex flex-col gap-y-10 px-5">
        {% for ans in final_view %}
        <div class="flex flex-col">
            <div>Question: {{ans.question}}</div>
            {% if ans.similarity %}
            <div class="text-emerald-500">Your answer:{{ans.user_answer}}</div>
            <div class="text-emerald-500">Actual answer:{{ans.answer}}</div>
            {% else %}
            <div class="text-rose-500">Your answer:{{ans.user_answer}} </div>
            <div class="text-rose-500">Actual answer:{{ans.answer}}</div>
            {% endif %}
        </div>
        {% endfor %}
        </div>
        <a href="{% url 'front' %}"><button class=" mt-1 px-5 rounded-full bg-indigo-400">Go back for another Quiz</button></a>
    </div>
</body>
</html>
